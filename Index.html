<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos con Paginación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 15px;
            text-align: center;
            width: 200px;
            display: inline-block;
            vertical-align: top;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product p {
            font-size: 0.9em;
            color: #555;
        }
        .product .price {
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
        }
        .add-to-cart {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-to-cart:hover {
            background-color: #0056b3;
        }
        .pagination {
            text-align: center;
            margin: 20px 0;
        }
        .pagination button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catálogo de Productos</h1>
        <div id="products-container"></div>
        <div class="pagination">
            <button id="prev-button" disabled>Anterior</button>
            <button id="next-button">Siguiente</button>
        </div>
    </div>

    <script>
        // Datos de productos (puedes cargarlos de un archivo JSON)
        const products = [
            { id: 1, name: "Martillo", description: "Martillo de acero para trabajos de construcción.", price: 10.99, image: "https://via.placeholder.com/200" },
            { id: 2, name: "Taladro Eléctrico", description: "Taladro eléctrico con múltiples velocidades.", price: 49.99, image: "https://via.placeholder.com/200" },
            { id: 3, name: "Caja de Herramientas", description: "Caja con compartimentos para guardar herramientas.", price: 25.99, image: "https://via.placeholder.com/200" },
            { id: 4, name: "Llave Inglesa", description: "Llave inglesa ajustable de alta precisión.", price: 15.49, image: "https://via.placeholder.com/200" },
            { id: 5, name: "Sierra Manual", description: "Sierra manual para cortes precisos en madera.", price: 20.00, image: "https://via.placeholder.com/200" },
            { id: 6, name: "Cinta Métrica", description: "Cinta métrica de 5 metros de alta resistencia.", price: 5.99, image: "https://via.placeholder.com/200" }
        ];

        // Configuración de la paginación
        const itemsPerPage = 2;
        let currentPage = 1;

        // Elementos del DOM
        const productsContainer = document.getElementById("products-container");
        const prevButton = document.getElementById("prev-button");
        const nextButton = document.getElementById("next-button");

        // Función para mostrar productos
        function renderProducts() {
            productsContainer.innerHTML = ""; // Limpia el contenedor
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedProducts = products.slice(start, end);

            paginatedProducts.forEach(product => {
                const productElement = document.createElement("div");
                productElement.classList.add("product");
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <div class="price">$${product.price.toFixed(2)}</div>
                    <button class="add-to-cart">Añadir al carrito</button>
                `;
                productsContainer.appendChild(productElement);
            });

            // Habilitar/deshabilitar botones de paginación
            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage === Math.ceil(products.length / itemsPerPage);
        }

        // Eventos de los botones
        prevButton.addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                renderProducts();
            }
        });

        nextButton.addEventListener("click", () => {
            if (currentPage < Math.ceil(products.length / itemsPerPage)) {
                currentPage++;
                renderProducts();
            }
        });

        // Renderizar productos inicialmente
        renderProducts();
    </script>
</body>
</html>
