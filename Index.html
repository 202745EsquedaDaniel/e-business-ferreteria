<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .filters select, .filters input {
            padding: 10px;
            margin: 0 5px;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 15px;
            text-align: center;
            width: 200px;
            display: inline-block;
            vertical-align: top;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product p {
            font-size: 0.9em;
            color: #555;
        }
        .product .price {
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
        }
        .add-to-cart {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-to-cart:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Ferretería Online</h1>
        <p>Catálogo de Productos</p>
    </header>

    <!-- Contenido Principal -->
    <div class="container">
        <!-- Filtros -->
        <div class="filters">
            <label>
                Categoría:
                <select id="category-filter">
                    <option value="">Todas</option>
                    <option value="Herramientas">Herramientas</option>
                    <option value="Construcción">Construcción</option>
                </select>
            </label>
            <label>
                Precio Máximo:
                <input type="number" id="price-filter" placeholder="Ejemplo: 50">
            </label>
            <button id="filter-button">Filtrar</button>
        </div>

        <!-- Contenedor de productos -->
        <div id="products-container"></div>
    </div>

    <script>
        // Datos de productos
        const products = [
            { id: 1, name: "Martillo", description: "Martillo de acero.", price: 10.99, category: "Herramientas", image: "https://via.placeholder.com/200" },
            { id: 2, name: "Taladro Eléctrico", description: "Taladro eléctrico.", price: 49.99, category: "Herramientas", image: "https://via.placeholder.com/200" },
            { id: 3, name: "Cemento", description: "Bolsa de cemento.", price: 15.99, category: "Construcción", image: "https://via.placeholder.com/200" },
            { id: 4, name: "Llave Inglesa", description: "Llave ajustable.", price: 25.49, category: "Herramientas", image: "https://via.placeholder.com/200" },
            { id: 5, name: "Sierra Manual", description: "Sierra para madera.", price: 20.00, category: "Herramientas", image: "https://via.placeholder.com/200" },
            { id: 6, name: "Ladrillos", description: "Lote de ladrillos.", price: 5.99, category: "Construcción", image: "https://via.placeholder.com/200" }
        ];

        // Elementos del DOM
        const productsContainer = document.getElementById("products-container");
        const categoryFilter = document.getElementById("category-filter");
        const priceFilter = document.getElementById("price-filter");
        const filterButton = document.getElementById("filter-button");

        // Función para mostrar productos
        function renderProducts(filteredProducts) {
            productsContainer.innerHTML = ""; // Limpia el contenedor
            if (filteredProducts.length === 0) {
                productsContainer.innerHTML = "<p>No se encontraron productos.</p>";
                return;
            }
            filteredProducts.forEach(product => {
                const productElement = document.createElement("div");
                productElement.classList.add("product");
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <div class="price">$${product.price.toFixed(2)}</div>
                    <button class="add-to-cart">Añadir al carrito</button>
                `;
                productsContainer.appendChild(productElement);
            });
        }

        // Función para aplicar los filtros
        function applyFilters() {
            const category = categoryFilter.value;
            const maxPrice = parseFloat(priceFilter.value);

            const filteredProducts = products.filter(product => {
                const matchesCategory = category === "" || product.category === category;
                const matchesPrice = isNaN(maxPrice) || product.price <= maxPrice;
                return matchesCategory && matchesPrice;
            });

            renderProducts(filteredProducts);
        }

        // Inicialización
        filterButton.addEventListener("click", applyFilters);

        // Mostrar todos los productos al inicio
        renderProducts(products);
    </script>
</body>
</html>
