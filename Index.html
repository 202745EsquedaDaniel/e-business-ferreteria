<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 15px;
            text-align: center;
            width: 200px;
            display: inline-block;
            vertical-align: top;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product p {
            font-size: 0.9em;
            color: #555;
        }
        .product .price {
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
        }
        .add-to-cart {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-to-cart:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catálogo de Productos</h1>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Producto 1">
            <h3>Martillo</h3>
            <p>Un martillo resistente para todo tipo de trabajos.</p>
            <div class="price">$10.00</div>
            <button class="add-to-cart">Añadir al carrito</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Producto 2">
            <h3>Taladro Eléctrico</h3>
            <p>Taladro potente con múltiples velocidades.</p>
            <div class="price">$50.00</div>
            <button class="add-to-cart">Añadir al carrito</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Producto 3">
            <h3>Caja de Herramientas</h3>
            <p>Caja con compartimentos para guardar herramientas.</p>
            <div class="price">$25.00</div>
            <button class="add-to-cart">Añadir al carrito</button>
        </div>
    </div>
</body>
</html>
