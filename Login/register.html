<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .register-container h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .register-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .register-container button:hover {
            background-color: #218838;
        }
        .register-container a {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }
        .register-container a:hover {
            text-decoration: underline;
        }
</style>
</head>
<body>
<div class="register-container">
<h1>Registro</h1>
<input type="text" id="new-username" placeholder="Usuario">
<input type="email" id="email" placeholder="Correo Electrónico">
<input type="password" id="new-password" placeholder="Contraseña">
<button id="register-button">Registrar</button>
<a href="login.html">¿Ya tienes cuenta? Inicia sesión aquí</a>
</div>
 
    <script>
        document.getElementById("register-button").addEventListener("click", function () {
            const username = document.getElementById("new-username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("new-password").value;
 
            // Verificar si todos los campos están llenos
            if (username && email && password) {
                // Almacenar en localStorage
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
 
                alert("Registro exitoso. Ahora puedes iniciar sesión.");
                window.location.href = "login.html"; // Redirigir al login
            } else {
                alert("Por favor, completa todos los campos.");
            }
        });
</script>
</body>
</html>
